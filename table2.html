<html lang="en">
<head>

    <title>Document</title>
    <style>
        table,th,td{
            border:1px dashed blue;
            border-spacing: 10px;
            padding:10px
        }

    <table>
        <tr>
        <th>Employee Name</th>

        <tr>
            <th rowspan="2">Department</th>
            <td>FrontEnd</td>
            
        </tr>
        <tr>
            <td>backend</td>
        </tr>
        <tr>
            <th>Emp Id</th>
            <td>PS073</td>
        </tr>
    </table>
</body>
